<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来几天目的地温度折线图</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #chart-container {
            width: 90%;
            max-width: 900px;
        }
    </style>
</head>
<body>
    <div id="chart-container">
        <canvas id="temperatureChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('temperatureChart').getContext('2d');
        
        const cities = ['北京', '莫斯科', '莫斯科', '加里宁格勒', '加里宁格勒', '阿拉木图', '阿拉木图', '乌斯特卡', '乌斯特卡', '阿斯塔纳', '阿斯塔纳', '北京'];
        const dates = ['10/13', '10/13', '10/14', '10/14', '10/15', '10/16', '10/17', '10/17', '10/18', '10/18', '10/19', '10/20'];
        
        const data = {
            labels: dates.map((date, index) => `${date}\n${cities[index]}`),
            datasets: [
                {
                    label: '最高温度',
                    data: [22, 10, 9, 13, 14, 11, 13, 9, 9, 7, 7, 19],
                    borderColor: 'rgb(255, 99, 132)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    tension: 0.1
                },
                {
                    label: '最低温度',
                    data: [13, 5, 4, 5, 5, 2, 4, -2, -1, 0, -1, 15],
                    borderColor: 'rgb(54, 162, 235)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    tension: 0.1
                }
            ]
        };

        new Chart(ctx, {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: '未来几天目的地最高最低温度变化',
                        font: {
                            size: 18
                        }
                    },
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        callbacks: {
                            title: function(context) {
                                const index = context[0].dataIndex;
                                return `${dates[index]} - ${cities[index]}`;
                            },
                            label: function(context) {
                                return `${context.dataset.label}: ${context.parsed.y}°C`;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: '温度 (°C)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '日期 - 城市'
                        },
                        ticks: {
                            maxRotation: 45,
                            minRotation: 45
                        }
                    }
                },
                interaction: {
                    mode: 'nearest',
                    axis: 'x',
                    intersect: false
                }
            }
        });
    </script>
</body>
</html>
